{{ define "main" }}
	{{"<!-- blog/single.html -->" | safeHTML }}
	<main>
		<div class="hero subpage">
			<div class="wrapper">
				<h1>Blog Posts</h1>
			</div>
		</div>
		<div class="wrapper dedicated-page blog">
			<div class="text-content">
				<h2>{{ .Title }}</h2>
				<p>
					by <a href="/blog/tags/{{ .Params.author | urlize }}">{{ .Params.author }}</a> &mdash;
					{{ dateFormat "Jan 2, 2006" .Date }}
				</p>
				{{ .Content }}
			</div>
		</div>
	</main>
{{ end }}
