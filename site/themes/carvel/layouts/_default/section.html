{{ define "main" }}
	{{"<!-- _default/section.html -->" | safeHTML }}
	<main>
		{{ .Content }}

		{{ if (in .Site.Params.products .Section) }}
			<div class="getting-started">
				<div class="wrapper clearfix">
					<div class="left-side">
						<h2>Getting started</h2>
						<p>To help you get started, see the documentation.</p>
					</div>
					<div class="right-side">
						<a href="{{ (index .Site.Params .Section).latest_docs_link }}" class="button">Get started</a>
					</div>
				</div>
			</div>
		{{ end }}
	</main>
{{ end }}
