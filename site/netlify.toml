[build]
publish = "public"
command = "cd carvel-ytt && ./hack/build-netlify-function.sh && cd .. && hugo --gc --minify"

[context.development.environment]
HUGO_VERSION = "0.78.0"
HUGO_ENV = "development"
GO_VERSION = "1.17.3"

[context.production.environment]
HUGO_VERSION = "0.78.0"
HUGO_ENV = "production"
HUGO_ENABLEGITINFO = "true"

[context.split1]
command = "hugo --gc --minify --enableGitInfo"

[context.split1.environment]
HUGO_VERSION = "0.78.0"
HUGO_ENV = "production"

[context.deploy-preview]
command = "cd carvel-ytt && ./hack/build-netlify-function.sh && cd .. && hugo --gc --minify --buildFuture -b $DEPLOY_PRIME_URL"

[context.deploy-preview.environment]
HUGO_VERSION = "0.78.0"
GO_VERSION = "1.17.3"

[context.branch-deploy]
command = "hugo --gc --minify -b $DEPLOY_PRIME_URL"

[context.branch-deploy.environment]
HUGO_VERSION = "0.78.0"

[context.next.environment]
HUGO_ENABLEGITINFO = "true"

[[redirects]]
  from = "https://get-kapp.io/*"
  to = "https://carvel.dev/kapp"
  status = 302
  force = true

[[redirects]]
  from = "https://www.get-kapp.io/*"
  to = "https://carvel.dev/kapp"
  status = 302
  force = true

[[redirects]]
